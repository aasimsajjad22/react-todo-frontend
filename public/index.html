<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <style>
    * {
      font-family: 'Roboto', sans-serif;
    }
    .App {
      width: 50%;
      margin: 10px auto;
      text-align: center;
      border: 1px solid #cdcdcd;
      border-radius: 6px;
    }
    .btn-add-todo {
      padding: 10px 20px;
      background-color: #80dd80;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      border: 1px solid #0bff0b;
      margin-top: 20px;
      cursor: pointer;
    }
    .todo-list {
      list-style: none;
      text-align: left;
    }
    .todo-list li {
      border-bottom: 1px solid #dbdbdb;
      padding: 10px 20px;
    }
    .form-group .form-input__todotext {
      height: 40px;
      width: 50%;
      border: 1px solid #c9c7c7;
      padding: 2px 20px;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
